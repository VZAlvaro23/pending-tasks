<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "css/normalize.css" type = "text/css" rel = "stylesheet">
    <link href = "css/style.css" type = "text/css" rel = "stylesheet">
    <title>Pending Tasks</title>
</head>
<body>
    <main class = "container">
        <div id = "pending_tasks" class = "pending_tasks">
            <h1 class = "pending_tasks_title">Pending Tasks</h1>
            <ul class = "pending_tasks_list">
                <li id = "task1" draggable = "true">Comprar el pan</li>
                <hr>
                <li id = "task2" draggable = "true">Vender eso</li>
                <hr>
                <li id = "task3" draggable = "true">Coger lo otro</li>
                <hr>
                <li id = "task4" draggable = "true">Pintar el cuadro</li>
                <hr>
            </ul>
        </div>
        <div id = "completed_tasks" class="completed_tasks">
            <h1 class = "completed_tasks_title">Completed Tasks</h1>
            <ul id = "completed_tasks_list" class = "completed_tasks_list">
            </ul>
        </div>
    </main>
    <script src = "js/scripts.js"></script>
</body>
</html>
